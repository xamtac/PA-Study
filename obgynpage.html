<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OB/GYN PANCE Quiz | Comprehensive Practice</title>
  <!-- Ensure mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Basic SEO Tags -->
  <meta name="description" content="Test your knowledge of OB/GYN topics for the PANCE exam. Interactive quiz with progress tracking and real-time feedback.">
  <meta name="keywords" content="OB/GYN, PANCE, Physician Assistant, quiz, exam, practice questions, obstetrics, gynecology">
  <meta name="author" content="M & M Consulting">

  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Responsive Nav -->
  <header>
    <nav class="top-nav" role="navigation" aria-label="Main navigation">
      <!-- Visually hidden heading for screen readers -->
      <h2 class="visually-hidden">Main Navigation</h2>

      <!-- Brand or Title (left side) -->
      <div class="nav-brand">
        <a href="home.html" aria-label="Go to home page">M & M Consulting</a>
      </div>

      <!-- Hamburger button for mobile (right side) -->
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
        &#9776;
      </button>

      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="index.html">Quizzes</a></li>
        <li><a href="studyguides.html">Study Guides</a></li>
        <li><a href="summary.html">Quiz Summary</a></li>
        <li><a href="jeopardy.html">Jeopardy</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content area -->
  <main class="quiz-section">
    <h1>OB/GYN PANCE Questions</h1>

    <!-- Displays quiz progress (e.g., "Question 1 of 10") -->
    <div class="progress" id="progress-label" aria-live="polite"></div>

    <!-- The card container (includes front/back flipping) -->
    <div class="card-container" id="flashcard-container">
      <div class="card" id="card" aria-live="polite">
        <!-- Front side of card -->
        <div class="card-face card-front" id="card-front">
          <div class="question-text" id="question-text">
            <!-- Question text injected via scripts.js -->
          </div>
          <div class="radio-container" id="radio-container" role="radiogroup" aria-labelledby="question-text">
            <!-- Multiple-choice options injected here -->
          </div>
        </div>

        <!-- Back side of card -->
        <div class="card-face card-back" id="card-back">
          <div class="answer-text" id="answer-text">
            <!-- Feedback (correct/incorrect) displayed here -->
          </div>
        </div>
      </div>

      <!-- Action buttons for controlling the quiz (placed directly under the card) -->
      <div class="buttons">
        <!-- NEW: Back Button -->
        <button id="back-button" disabled aria-label="Load the previous question">Back</button>
        <button id="submit-button" aria-label="Submit your answer">Submit Answer</button>
        <button id="next-button" disabled aria-label="Load the next question">Next Question</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; <span id="currentYear"></span> M & M Consulting. All rights reserved. Xamtac is the best.</p>
  </footer>

  <!-- Main Quiz Script -->
  <script src="scripts.js"></script>
  <script>
    // Dynamically update the year in the footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Toggle navigation for mobile
    const navToggle = document.getElementById("nav-toggle");
    const navLinks = document.getElementById("nav-links");

    if (navToggle) {
      navToggle.addEventListener("click", () => {
        const expanded = navToggle.getAttribute('aria-expanded') === 'true';
        navToggle.setAttribute('aria-expanded', String(!expanded));
        navLinks.classList.toggle("open");
      });
    }
  </script>
</body>
</html>
