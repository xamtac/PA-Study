<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OB/GYN PANCE Quiz</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>OB/GYN PANCE Questions</h1>
  <div class="progress" id="progress-label"></div>

  <div class="card-container">
    <div class="card" id="card">
      <!-- Front side of card -->
      <div class="card-face card-front" id="card-front">
        <div class="question-text" id="question-text">
          <!-- Question will appear here -->
        </div>
        <div class="radio-container" id="radio-container">
          <!-- Radio options will appear here -->
        </div>
      </div>

      <!-- Back side of card -->
      <div class="card-face card-back" id="card-back">
        <div class="answer-text" id="answer-text">
          <!-- Correct/Incorrect + Explanation text will appear here -->
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button id="submit-button">Submit Answer</button>
    <button id="next-button" disabled>Next Question</button>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="scripts.js"></script>
</body>
</html>
