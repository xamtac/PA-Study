<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OB/GYN PANCE-Style Flashcard Quiz (Horizontal Flip)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      margin-top: 20px;
    }
    
    .progress {
      margin: 10px 0;
      font-style: italic;
      color: #333;
    }
    
    /* Card container with perspective */
    .card-container {
      perspective: 1000px; /* Enables 3D flip effect */
      width: 600px;
      max-width: 90%;
      margin: 0 auto;
    }
    
    .card {
      position: relative;
      width: 100%;
      height: 250px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    
    /* When flipped, rotate around the X-axis 180deg */
    .card.flipped {
      transform: rotateX(180deg);
    }
    
    /* Front & Back faces of the card */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hide the backside when flipping */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 5px;
    }
    
    /* Front side */
    .card-front {
      background: #ffffff;
    }
    
    /* Back side is initially flipped 180deg around the X-axis */
    .card-back {
      background: #f0f8ff;
      transform: rotateX(180deg);
      text-align: center;
    }
    
    .question-text, .answer-text {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .radio-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    
    label {
      margin: 4px 0;
    }
    
    .buttons {
      margin-top: 10px;
    }
    
    button {
      margin: 0 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: default;
    }
    
    .result-correct {
      color: green;
    }
    
    .result-incorrect {
      color: red;
    }
  </style>
</head>
<body>

    <div class="card-face card-front" id="card-front">

        <!-- Question will appear here -->
      </div>
      <div class="radio-container" id="radio-container">
        <!-- Radio options will appear here -->
      </div>
    </div>
    
    <!-- Back side of card -->
    <div class="card-face card-back" id="card-back">
      <div class="answer-text" id="answer-text">
        <!-- Correct/Incorrect + Explanation text will appear here -->
      </div>
    </div>
  </div>
</div>

<div class="buttons">
  <button id="submit-button">Submit Answer</button>
  <button id="next-button" disabled>Next Question</button>
</div>

// Global variables
let currentIndex = 0;
let score = 0;
let cardFlipped = false;
let selectedAnswer = null;

const progressLabel = document.getElementById("progress-label");
const card = document.getElementById("card");
const cardFront = document.getElementById("card-front");
const cardBack = document.getElementById("card-back");
const questionText = document.getElementById("question-text");
const radioContainer = document.getElementById("radio-container");
const answerText = document.getElementById("answer-text");
const submitButton = document.getElementById("submit-button");
const nextButton = document.getElementById("next-button");

/**
 * Load the current question onto the front of the card.
 */
function loadQuestion() {
  if (currentIndex >= QUESTIONS.length) {
    endQuiz();
    return;
  }

  // If the card is flipped from the previous question, reset it
  if (cardFlipped) {
    card.classList.remove("flipped");
    cardFlipped = false;
  }
  
  // Clear previous radio buttons
  radioContainer.innerHTML = "";
  selectedAnswer = null;

  const q = QUESTIONS[currentIndex];
  progressLabel.textContent = `Question ${currentIndex + 1} of ${QUESTIONS.length}`;
  questionText.textContent = q.question;

  // Create radio buttons for each choice
  q.choices.forEach((choice, idx) => {
    const label = document.createElement("label");
    label.style.cursor = "pointer";
    
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "answer";
    input.value = String.fromCharCode(65 + idx); // 'A', 'B', 'C', 'D', 'E'
    input.onclick = () => {
      selectedAnswer = input.value;
    };

    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + choice));
    radioContainer.appendChild(label);
  });

  // Buttons
  submitButton.disabled = false;
  nextButton.disabled = true;
  answerText.textContent = "";
  answerText.className = "answer-text";
}

/**
 * Check the user's answer and flip the card to show correct/incorrect.
 */
function submitAnswer() {
  if (selectedAnswer === null) {
    progressLabel.textContent = "Please select an answer.";
    return;
  }

  submitButton.disabled = true;

  // Check correctness
  const correct = QUESTIONS[currentIndex].answer;
  let resultStr, resultClass;
  if (selectedAnswer === correct) {
    score++;
    resultStr = `Correct! You chose ${selectedAnswer}.`;
    resultClass = "result-correct";
  } else {
    resultStr = `Incorrect. You chose ${selectedAnswer}, correct is ${correct}.`;
    resultClass = "result-incorrect";
  }

  // Fill the back side with result
  answerText.textContent = resultStr;
  answerText.classList.add(resultClass);

  // Flip the card
  card.classList.add("flipped");
  cardFlipped = true;

  nextButton.disabled = false;
}

/**
 * Move on to the next question.
 */
function nextQuestion() {
  currentIndex++;
  loadQuestion();
}

/**
 * Show final score and disable further interactions.
 */
function endQuiz() {
  progressLabel.textContent = "Quiz Complete!";
  questionText.textContent = `Final Score: ${score} / ${QUESTIONS.length}`;
  radioContainer.innerHTML = "";
  answerText.textContent = "Thanks for playing!";
  answerText.className = "answer-text";
  submitButton.disabled = true;
  nextButton.disabled = true;
}

// Event listeners
submitButton.addEventListener("click", submitAnswer);
nextButton.addEventListener("click", nextQuestion);

// Initialize
loadQuestion();
</script>
